

<form [formGroup]='form' (ngSubmit)='login()'>

    <div *ngIf='form.errors' class="alert alert-danger">The Username and password is invalid</div>

    <div formGroupName='account'>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" formControlName='username' id="username" type="text">
    
            <div *ngIf='username.pending'>
                    Checking for Uniqueness...
            </div>
          
          
            <div *ngIf='username.touched && username.invalid' class="alert alert-primary">
                <div *ngIf='username.errors.required'>Username is required</div>
                <div *ngIf='username.errors.minlength'>Username should have minimum {{username.errors.minlength.requiredLength}} charaters</div>
                <div *ngIf='username.errors.cannotContainSpace'>Username cannot contain a space</div>
                <div *ngIf='username.errors.shouldBeUnique'>Username should be unique</div>
            </div>
    
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" formControlName='password' id="password" type="text">
            
        </div>
        
    </div>
   
    

    <button class="btn btn-primary" type="submit">SignUp</button>

    
</form>
